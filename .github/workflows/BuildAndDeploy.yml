name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Отладка структуры файлов
      - name: Debug file structure
        run: |
          echo "=== Содержимое репозитория ==="
          ls -la
          echo "=== Поиск Dockerfile ==="
          find . -name "Dockerfile" -type f
          echo "=== Поиск .csproj файлов ==="
          find . -name "*.csproj" -type f
          echo "=== Содержимое папок ==="
          ls -la MpParserAPI/ || echo "MpParserAPI folder not found"
          ls -la MpBossParserNotification/ || echo "MpBossParserNotification folder not found"

      # 3. Логин в Docker Hub
      - name: Log in to Docker Hub
